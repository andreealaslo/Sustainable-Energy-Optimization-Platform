server.port=8083
spring.application.name=recommendation-service

spring.datasource.url=jdbc:postgresql://postgres:5432/soa_db
spring.datasource.username=postgres
spring.datasource.password=student

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- KAFKA Configuration ---
# Connect to the Kafka broker via the Docker hostname 'kafka'
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=recommendation-group

spring.kafka.consumer.auto-offset-reset=earliest

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
# 1. Map any incoming JSON to our local ConsumptionEvent class
spring.kafka.consumer.properties.spring.json.value.default.type=com.example.recommendationservice.model.ConsumptionEvent
# 2. Tell the consumer to ignore the "__TypeId__" header sent by the Billing Service
spring.kafka.consumer.properties.spring.json.use.type.headers=false
# 3. Ensure we trust the packages
spring.kafka.consumer.properties.spring.json.trusted.packages=*

