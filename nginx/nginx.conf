worker_processes 1;

events {
worker_connections 1024;
}

http {
include       mime.types;
default_type  application/octet-stream;
sendfile on;
keepalive_timeout 65;

# Define the API Gateway as an upstream group
# Nginx will automatically resolve 'api-gateway' to the Docker container IP.
upstream api_gateway_servers {
    server api-gateway:8080;
}

server {
    # External access port (mapped to host port 80 in docker-compose.yml)
    listen 80;
    server_name localhost;

    location / {
        # Proxy all requests to the API Gateway upstream
        proxy_pass http://api_gateway_servers;
        
        # Standard headers to ensure the Gateway knows the original client details
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}


}